<!DOCTYPE html>
<html lang="en">
<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" rel="stylesheet">
</head>
<body>
<div style="margin: 20px">
    <div class="mb-3">
        <label class="form-label" for="serverAddress">Server Address</label>
        <input class="form-control" id="serverAddress" placeholder="Please input your server address" type="text">
    </div>
    <div class="mb-3">
        <label class="form-label" for="token">Authentication Token</label>
        <input class="form-control" id="token" placeholder="Please input your authentication token" type="text">
    </div>
    <div class="mb-3">
        <label class="form-label" for="cookieNames">Cookie Names</label>
        <textarea class="form-control" id="cookieNames" placeholder="Input your cookie names, split by ','"
                  rows="1"></textarea>
    </div>
    <div class="mb-3">
        <label class="form-label" for="rootDomain">Fetch Until Root Domain</label>
        <select aria-label="Fetch all cookies until root domain" class="form-select" id="rootDomain">
            <option selected value="false">No, just fetch access domain</option>
            <option value="true">Yes, Fetch all cookies until root domain</option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label" for="extraBody">Extra Request Body</label>
        <textarea class="form-control" id="extraBody"
                  placeholder="Input extra request body content, will be combine into request body, must be JSON"
                  rows="3"></textarea>
    </div>
    <div>
        <button class="btn btn-primary" id="saveButton" type="button">Save</button>
        <button class="btn btn-primary" id="resetButton" type="button">Reset</button>
    </div>
</div>
</body>
<script src="js/options.js" type="text/javascript"></script>
<script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
</html>
